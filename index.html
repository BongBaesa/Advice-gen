<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script defer src="script.js"></script>
  <title>Advice generator app</title>


</head>
<body>

  <div class="advice-generator">
    <div class="advice-generator_output">
      <span class="advice-generator_advice-number">ADVICE</span>
      <q class="advice-generator_quotes">Feel empty? l got you</q>
      <picture class="advice-generator_divider">
          <source media="(min-width: 545px)"
          srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="divider line vector">
      </picture>
    </div>
    <button class="advice-generator_btn">
      <img src="./images/icon-dice.svg" class="advice-generator_btn-img" alt="dice icon">
    </button>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BongBaesa">Baesa</a>. -->
  </div>
</body>
</html>
